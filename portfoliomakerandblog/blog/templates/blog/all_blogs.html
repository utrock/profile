{% include 'portfolio/base.html'%}
{% block content%}
<h1 style="text-align:center">
Utkarsh has written {{blogs.count}} blog{{blogs.count | pluralize}}
</h1>
<br>
{%for blog in blogs%}
<div style="text-align:center;height: 180px;" class="jumbotron">

<a href="{%url 'blog:detail' blog.id%}"><h2>{{blog.title|upper}}</h2></a>
<h4><b>{{blog.date|date:'M d Y'}}</b></h4>
<p style="color:brown"><strong>{{blog.desc|safe|truncatechars:100}}</strong></p>


</div>


{%endfor%}
{%endblock%}
